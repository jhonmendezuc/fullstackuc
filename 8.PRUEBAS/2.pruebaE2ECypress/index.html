<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Mundo</title>
  </head>
  <body>
    <h1 id="mensaje">Hola Mundo</h1>
    <button id="cambiar-texto">Hacer click aqui</button>

    <script>
      document.getElementById("cambiar-texto").addEventListener("click", () => {
        document.getElementById("mensaje").innerText = "Nuevo texto";
      });
    </script>
  </body>
</html>
